<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Real-Time Object and Face Detection</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div id="container">
    <table>
        <tr>
            <td>Detect Objects</td>
            <td>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox", id="detectObjectsCheckbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </td>
        </tr>

        <tr>
            <td>Detect Faces</td>
            <td>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox", id="detectFacesCheckbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </td>
        </tr>

        <tr>
            <td>Recognize Faces</td>
            <td>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox", id="recognizeFacesCheckbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </td>
        </tr>
        
    </table>

    <input type="number" id="fpsInput" placeholder="FPS" min="1" max="60", value="30">
    <button id="toggleButton" onclick="toggleCapture()">Start Tracking</button>
    <input type="string" id="nameInput" placeholder="NAME">
    <button id="saveFace" onclick="saveFace()">Save Face</button>

    <div>
        <video autoplay="true" id="videoElement"></video>
        <img id="uploadedImage" src="">
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
